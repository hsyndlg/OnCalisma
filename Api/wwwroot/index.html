<!-- İndex Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .tabulator-tableholder{
        overflow-x: hidden !important;
      }
    </style>

    <!-- Tabulator CDN -->
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- FontAweSome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <title>Index Page</title>
</head>
<body>
    <!-- Users Grid -->
    <div class="container p-5 w-50">
        <div class="card">
            <h2 class="card-header text-center">Users</h2>
            <div class="card-body">
                <div class="row mb-4">
                  <div class="col-3">
                    <button id="getdatabtn" type="button" class="btn btn-success w-100">Load Data</button>
                  </div>
                  <div class="col-3">
                      <button id="addbtn" type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addModel">
                      Add
                      </button>
                  </div>
                  <div class="col-3">
                      <button id="updatebtn" type="button" class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#updateModel">
                      Update
                      </button>
                  </div>
                  <div class="col-3">
                      <button id="deletebtn" type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#deleteModel">Delete</button>
                  </div>
                </div>
                <div id="example-table" class="table"></div>
            </div>
        </div>
    </div>

    <!-- Modal(Create) -->
    <div class="modal fade" id="addModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Users Add</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input type="text" class="form-control" id="inputAddModalUserName" placeholder="UserName" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="inputAddModalPassword" placeholder="Password">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputAddModalName" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputAddModalSurName" placeholder="Surname">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="addModalSaveBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal(Update) -->
    <div class="modal fade" id="updateModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="number" class="form-control" id="inputUpdateId" placeholder="Id">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="inputUpdateUserName" placeholder="UserName">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="inputUpdatePassword" placeholder="Password">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="inputUpdateName" placeholder="Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="inputUpdateSurName" placeholder="Surname">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="updateModalSaveBtn" type="button" data-bs-dismiss="modal" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal(Delete) -->
    <div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input disabled type="number" class="form-control" id="inputDeleteId" placeholder="Id">
            </div>
            <div class="mb-3">
              <input disabled type="text" class="form-control" id="inputDeleteUserName" placeholder="UserName">
            </div>
            <div class="mb-3">
              <input disabled type="password" class="form-control" id="inputDeletePassword" placeholder="Password">
            </div>
            <div class="mb-3">
              <input disabled type="text" class="form-control" id="inputDeleteName" placeholder="Name">
            </div>
            <div class="mb-3">
              <input disabled type="text" class="form-control" id="inputDeleteSurName" placeholder="Surname">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="deleteModalSaveBtn" type="button" data-bs-dismiss="modal" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Data Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="loadDataToast" class="toast bg-success" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="1500">
        <div class="toast-header">
          <i class="fas fa-check-circle me-2"></i>
          <strong class="me-auto"> Kayıtlar Getiriliyor</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Success Add Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="addSuccessToast" class="toast bg-success" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
          <div class="toast-header">
            <i class="fas fa-check-circle me-2"></i>
            <strong class="me-auto">Başarılı</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Kayıt Eklendi..
          </div>
        </div>
    </div>

    <!-- Error Add Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="addErrorToast" class="toast bg-danger" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
          <i class="fas fa-exclamation-circle"></i>
          <strong class="me-auto">Başarısız</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Kayıt Eklenemedi..
        </div>
      </div>
    </div>

    <!-- Success Update Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="updateSuccessToast" class="toast bg-success" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
          <i class="fas fa-check-circle me-2"></i>
          <strong class="me-auto">Başarılı</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Kayıt güncellendi.
        </div>
      </div>
    </div>

    <!-- Error Update Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="updateErrorToast" class="toast bg-danger" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
          <i class="fas fa-exclamation-circle"></i>
          <strong class="me-auto">Güncellenemedi</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hata Oluştu.
        </div>
      </div>
    </div>

    <!-- Success Delete Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="deleteSuccessToast" class="toast bg-success" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
          <i class="fas fa-check-circle me-2"></i>
          <strong class="me-auto">Başarılı</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Kayıt silindi.
        </div>
      </div>
    </div>

    <!-- Error Delete Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="deleteErrorToast" class="toast bg-danger" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
          <i class="fas fa-exclamation-circle"></i>
          <strong class="me-auto">  Silinemedi</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Kayıt silinirken hata oluştu.
        </div>
      </div>
    </div>

    <script>

        // Cookie Kontrol
        if ($.cookie("TokenUserCookie") == undefined) {
          window.location.href = "https://localhost:5001/accessdenied.html";
        }
        
        // Tabulator
        var table = new Tabulator("#example-table", {
            height:300,
            layout: "fitColumns",
            placeholder: "No Data Set",
            selectable:true,
            responsiveLayout:true,
            reactiveData:true,
            columns:[
                {title:"Id", field:"id"},
                {title:"User Name", field:"username"},
                {title:"Password", field:"password"},
                {title:"Name", field:"name"},
                {title:"Surname", field:"surname"},
            ]
        });

        table.on("rowSelectionChanged", function(data, rows){
          $('#updatebtn').click(()=>{
            data.forEach(element => {
              $('#inputUpdateId').val(element.id);
              $('#inputUpdateUserName').val(element.username);
              $('#inputUpdatePassword').val(element.password);
              $('#inputUpdateName').val(element.name);
              $('#inputUpdateSurName').val(element.surname);
            });
          })
          $('#deletebtn').click(()=>{
            data.forEach(element => {
              $('#inputDeleteId').val(element.id);
              $('#inputDeleteUserName').val(element.username);
              $('#inputDeletePassword').val(element.password);
              $('#inputDeleteName').val(element.name);
              $('#inputDeleteSurName').val(element.surname);
            });
          })
        });
        
        // Create Modal User
        $('#addModalSaveBtn').click(() => {
          var formdata = {
            username: $('#inputAddModalUserName').val(),
            password: $('#inputAddModalPassword').val(),
            name: $('#inputAddModalName').val(),
            surname: $('#inputAddModalSurName').val(),
          };
          $.ajax({
            method: "POST",
            url: "https://localhost:5001/api/users",
            data: JSON.stringify(formdata),
            contentType: "application/json",
            success:(data) => {
              var toast = new bootstrap.Toast($('#addSuccessToast'));
              toast.show();
              table.setData("https://localhost:5001/api/users");
            },
            error: (message) => {
              var toast = new bootstrap.Toast($('#addErrorToast'));
              toast.show()
            }
          })
        })
    
        // Update Modal User
        $('#updateModalSaveBtn').click(() => {
          var formdata = {
            id: $('#inputUpdateId').val(),
            username: $('#inputUpdateUserName').val(),
            password: $('#inputUpdatePassword').val(),
            name: $('#inputUpdateName').val(),
            surname: $('#inputUpdateSurName').val(),
          };
          $.ajax({
            method: "PUT",
            url: "https://localhost:5001/api/users",
            data: JSON.stringify(formdata),
            contentType: "application/json",
            success:(data,status,xhr) => {
              var toast = new bootstrap.Toast($('#updateSuccessToast'));
              table.setData("https://localhost:5001/api/users");
              toast.show();
            },
            error: (message) => {
              var toast = new bootstrap.Toast($('#updateErrorToast'));
              toast.show();
            }
          })
        })
        
        // Delete Modal User
        $('#deleteModalSaveBtn').click(() => {          
          var formdata = {
            id: $('#inputDeleteId').val(),
            username: $('#inputDeleteUserName').val(),
            password: $('#inputDeletePassword').val(),
            name: $('#inputDeleteName').val(),
            surname: $('#inputDeleteSurName').val(),
          };
          $.ajax({
            method: "DELETE",
            url: "https://localhost:5001/api/users",
            data: JSON.stringify(formdata),
            contentType: "application/json",
            success:(data,status,xhr) => {
              var toast = new bootstrap.Toast($('#deleteSuccessToast'));
              table.setData("https://localhost:5001/api/users");
              toast.show();
            },
            error: (message) => {
              var toast = new bootstrap.Toast($('#deleteErrorToast'));
              toast.show();
            }
          })
        })
        
        // Load Data
        $('#getdatabtn').click(()=>{
          table.setData("https://localhost:5001/api/users");
          var toast = new bootstrap.Toast($('#loadDataToast'));
          toast.show()
        });
    
    </script>
</body>
</html>
