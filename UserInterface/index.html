<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tabulator CDN -->
    <link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Index Page</title>
</head>
<body>
    <!-- Users Grid -->
    <div class="container p-5 w-50">
        <div class="card">
            <h2 class="card-header text-center">Users</h2>
            <div class="card-body">
                <div class="row mb-4">
                <div class="col-4">
                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addModel">
                    Add
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#updateModel">
                    Update
                    </button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-danger w-100">Delete</button>
                </div>
            </div>
                <div id="example-table" class="table"></div>
            </div>
        </div>
    </div>

    <!-- Modal(Create) -->
    <div class="modal fade" id="addModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Users Add</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input type="text" class="form-control" id="inputUserName" placeholder="UserName" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="inputSurName" placeholder="Surname">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btnAdd" type="button" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Toast Message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="addToast" class="toast bg-success" style="color: white;" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
          <div class="toast-header">
            <i class="fas fa-check-circle me-2"></i>
            <strong class="me-auto">Başarılı</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
    </div>

    <script>
        var tabledata = [
        {Id:1, UserName:"Oli Bob", Password:"12", Name:"Hüseyin", SurName:"Dalgıç"},
        {Id:2, UserName:"Mary May", Password:"1", Name:"Mehmet", SurName:"Veli"},
        {Id:1, UserName:"Oli Bob", Password:"12", Name:"Hüseyin", SurName:"Dalgıç"},
        {Id:2, UserName:"Mary May", Password:"1", Name:"Mehmet", SurName:"Veli"}
        ];
        var table = new Tabulator("#example-table", {
            height:300,
            data:tabledata, //assign data to table
            layout:"fitColumns",
            columns:[ //Define Table Columns
                {title:"Id", field:"Id"},
                {title:"User Name", field:"UserName"},
                {title:"Password", field:"Password"},
                {title:"Name", field:"Name"},
                {title:"Surname", field:"Surname"},
            ]
        });
    </script>
</body>
</html>
